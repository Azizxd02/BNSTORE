<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Silahkan Login Kaka </h1>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn">Masuk</button>
        </form>
        <div class="auth-link">
            Belum punya akun? <a href="register.html">Daftar di sini</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form yang sebenarnya
            // Di sini seharusnya ada logika validasi dan pengiriman data ke server
            // Jika login berhasil:
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
